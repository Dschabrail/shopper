@if (product) {
<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px] w-[240px] object-contain paddingFull': fullWidthMode}"
            class="mx-auto h-[200px] padding" [src]="product.image" alt="product">
        <div class="w-full p-3" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5><strong>{{product.category}}</strong></h5>
                <p [ngClass]="{'hover:whitespace-normal': !fullWidthMode, 'whitespace-normal': fullWidthMode}"
                    class="truncate font-medium">{{product.title}}</p>
                @if (fullWidthMode) { <p>{{product.description}}</p>}
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{ product.price| currency: 'EUR' }}</span>
                <button (click)="onAddToCart()"><mat-icon class="text-gray-500">shopping_cart</mat-icon></button>
            </div>
        </div>
    </div>
</mat-card>
}
