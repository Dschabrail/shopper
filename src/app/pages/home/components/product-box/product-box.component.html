<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}" class="mx-auto h-[360px]" src="https://via.placeholder.com/150" alt="product">
        <div class="w-full p-3" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snickers</p>
                <p>description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{ '150' | currency: 'EUR' }}</span>
                <button><mat-icon class="text-gray-500">shopping_cart</mat-icon></button>
            </div>
        </div>
    </div>
</mat-card>
